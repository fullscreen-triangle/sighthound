    fire_circle_communication: true

# Integration settings with Sighthound
sighthound_integration:
  # When to delegate to Autobahn
  delegation_triggers:
    low_confidence_threshold: 0.5  # Delegate when Sighthound confidence < 0.5
    high_uncertainty_threshold: 0.8  # Delegate when uncertainty > 0.8
    complex_reasoning_required: true  # Always delegate complex reasoning
    consciousness_assessment_requested: true
    
  # Result integration
  result_fusion:
    sighthound_weight: 0.6  # Weight for Sighthound results
    autobahn_weight: 0.4   # Weight for Autobahn results
    consciousness_bonus: 0.1  # Bonus for consciousness-aware results
    biological_intelligence_bonus: 0.05
    
  # Quality thresholds
  quality_control:
    minimum_combined_quality: 0.6
    minimum_consciousness_level: 0.5
    maximum_atp_consumption: 500.0
    threat_level_escalation: "medium"  # Escalate if threat >= medium
    
  # Fallback behavior
  fallback:
    enable_python_fallback: true
    fallback_quality_penalty: 0.3
    log_fallback_events: true
    retry_failed_queries: true
    max_fallback_retries: 2

# Logging and monitoring
monitoring:
  log_level: "INFO"
  log_autobahn_queries: true
  log_consciousness_levels: true
  log_atp_consumption: true
  log_biological_intelligence: true
  log_threat_assessments: true
  
  # Performance monitoring
  performance_tracking:
    track_response_times: true
    track_quality_scores: true
    track_consciousness_emergence: true
    track_biological_intelligence_activation: true
    generate_performance_reports: true
    
  # Alerting
  alerts:
    low_consciousness_threshold: 0.3
    high_atp_consumption_threshold: 400.0
    threat_level_alert: "high"
    biological_intelligence_failure_alert: true

# Development and testing
development:
  mock_autobahn_responses: false
  test_consciousness_emergence: true
  validate_biological_intelligence: true
  test_fire_circle_communication: true
  test_dual_proximity_signaling: true
  benchmark_performance: true
  
  # Test scenarios
  test_scenarios:
    - name: "basic_trajectory_analysis"
      description: "Simple GPS trajectory with good quality data"
      expected_consciousness_level: 0.7
      expected_quality_score: 0.8
      
    - name: "noisy_trajectory_analysis"  
      description: "GPS trajectory with high uncertainty and noise"
      expected_consciousness_level: 0.5
      expected_quality_score: 0.6
      delegation_expected: true
      
    - name: "complex_reasoning_required"
      description: "Trajectory requiring advanced probabilistic reasoning"
      expected_consciousness_level: 0.8
      expected_quality_score: 0.9
      high_atp_consumption_expected: true
      
    - name: "threat_detection_scenario"
      description: "Trajectory with potential adversarial patterns"
      threat_assessment_required: true
      immune_system_activation_expected: true
      
    - name: "consciousness_emergence_test"
      description: "Test for consciousness emergence during analysis"
      consciousness_threshold: 0.9
      phi_calculation_required: true
      biological_intelligence_required: true 