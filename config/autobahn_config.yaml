# Autobahn Integration Configuration for Sighthound
# Consciousness-aware probabilistic reasoning engine settings

autobahn:
  # Connection settings
  connection:
    endpoint: "http://localhost:8080/api/v1"
    binary_path: "../autobahn/target/release/autobahn"
    use_local_binary: true
    timeout_seconds: 30
    max_retries: 3
    
  # Default reasoning parameters
  reasoning:
    default_metabolic_mode: "mammalian"  # flight, cold_blooded, mammalian, anaerobic
    default_hierarchy_level: "biological"  # planck, quantum, molecular, cellular, biological, cognitive, social, cosmic
    consciousness_threshold: 0.7
    atp_budget_per_query: 150.0
    coherence_threshold: 0.85
    target_entropy: 2.2
    immune_sensitivity: 0.8
    
  # Biological intelligence settings
  biological:
    membrane_coherence_threshold: 0.8
    ion_channel_optimization: true
    fire_light_coupling: true
    optimal_wavelength_nm: 650
    temperature_k: 310.15  # Human body temperature
    
  # Consciousness emergence parameters
  consciousness:
    integrated_information_threshold: 0.5  # Î¦ (phi) threshold
    global_workspace_activation: 0.6
    self_awareness_threshold: 0.7
    metacognition_threshold: 0.6
    qualia_generation: true
    dual_illusion_maintenance: true  # Agency + Persistence illusions
    
  # Fire circle communication settings
  fire_circle:
    communication_complexity_multiplier: 79.0  # 79-fold increase from baseline
    temporal_coordination_threshold: 0.8
    sedentary_period_optimization: true
    non_action_communication: true
    abstract_conceptualization: true
    
  # Behavioral intelligence parameters
  behavioral:
    gorilla_paradigm_validation: true
    phenotypic_expression_tracking: true
    fire_circle_teaching_environments: true
    cultural_transmission_modeling: true
    epigenetic_mechanism_simulation: true
    
  # Dual-proximity signaling
  dual_proximity:
    death_proximity_signaling: true
    life_proximity_signaling: true
    mortality_risk_assessment: true
    vitality_detection: true
    leadership_hierarchy_modeling: true
    reproductive_strategy_analysis: true
    
  # Circle graph governance
  governance:
    optimal_entropy_bits: 2.3
    clustering_coefficient_target: 0.84
    path_length_target: 1.6
    efficiency_target: 0.73
    network_optimization: true
    
  # Credibility assessment (BCEM)
  credibility:
    beauty_credibility_efficiency_model: true
    attractiveness_influence_factor: 0.3
    social_function_optimization: true
    contextual_expectation_weighting: 0.7
    truth_inversion_detection: true
    
  # Temporal determinism
  temporal:
    predetermined_event_detection: true
    categorical_completion_tracking: true
    mathematical_structure_navigation: true
    recognition_space_mapping: true
    
  # Thermodynamic optimization
  thermodynamic:
    entropy_maximization: true
    evil_efficiency_incompatibility_check: true
    moral_category_dissolution: true
    efficiency_optimization: true

# Task-specific configurations
